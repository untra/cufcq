default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  pool: 5
  timeout: 5000
  username: postgres
  password: spina!
  client_min_messages: 'log'


development:
  <<: *default
  database: cufcq_development

production:
  <<: *default
  database: cufcq_production
